<!DOCTYPE html>

<html>
  <head>
    <title>Rolling Ball</title>
    <link rel="stylesheet" href="./slanted.css">
    <script defer src="./slanted.js"></script>
  </head>
  <body>
    <div id="center"></div>
    <div id="ball"></div>
    <label for="floor-angle">Floor Angle</label>
    <input 
      type="number" 
      id="floor-angle" 
      name="floor-angle" 
      min="-180" 
      max="180" 
      step="1" 
      value="0"
    >
    <label for="ball-offset">Ball Offset</label>
    <input
      type="range"
      id="ball-offset"
      name="ball-offset"
      min="-300"
      max="300"
      step="1"
      value="0"
    >
    <div id="floor"></div>
  </body>
</html>
